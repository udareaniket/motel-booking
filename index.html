<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<title>Booking | Motel</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	crossorigin="anonymous">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
</head>
<body style="height: 100%" id="body">
	<script
		src="https://cdn.jsdelivr.net/gh/jquery/jquery/dist/jquery.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/angular@1.7.8/angular.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/js/materialize.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		crossorigin="anonymous"></script>

	<script src="js/application.js"></script>
	<nav class="navbar navbar-dark bg-dark sticky-top mx-auto">
		<div class="mx-auto">
			<a class="navbar-brand" href="#"><i class="fab fa-monero"></i>&nbsp;Motel</a>
		</div>
	</nav>
	<div id="content" class="container" ng-controller="controller">
		<div class="row">
			<h1 class="display-4">Start your Reservation</h1>
		</div>
		<form>
			<div class="row">
				<div class="col-md-6 col-sm-12 p-3 bg-white ">
					<img
						src="https://user-images.githubusercontent.com/15062867/58739530-aec79200-83d8-11e9-8eb4-f287fffd1400.jpeg"
						class="img-fluid rounded shadow-sm " alt="Responsive image">
				</div>
				<div class="col-md-6 col-sm-12 my-3 p-3 bg-white rounded shadow-sm">
					<div class="form-group row">
						<div class="col-sm-4">
							<label for="checkinId" class="col-form-label">Check in:</label>
							<div class="float-right col-form-label">
								<i class="far fa-calendar-alt"></i>
							</div>
						</div>
						<div class="col-sm-8">
							<input ng-model="checkin" ng-change="changeDate()"
								class="form-control" type="date" id="checkinId">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<label for="checkoutId" class="col-form-label">Check out:</label>
							<div class="float-right col-form-label">
								<i class="far fa-calendar-alt"></i>
							</div>
						</div>
						<div class="col-sm-8">
							<input ng-model="checkout" ng-change="changeDate()"
								class="form-control" type="date" id="checkoutId">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<label for="bedSelect" class="col-form-label">Guest(s):</label>
							<div class="float-right col-form-label">
								<i class="fas fa-bed"></i>
							</div>
						</div>

						<div class="col-sm-8">
							<select ng-model="bedCount" ng-change="change()"
								class="form-control" id="bedSelect">
								<option value="" selected disabled hidden>Choose</option>
								<option value="1">1 bed</option>
								<option value="2">2 bed</option>
								<option value="3">3 bed</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<label class="col-form-label">Pet(s): **</label>
							<div class="float-right col-form-label">
								<i data-toggle="tooltip" data-placement="top"
									title="Each pet adds 20$" class="fas fa-paw"></i>
							</div>
						</div>
						<div class="col-sm-8">
							<div class="form-control">
								<div class="custom-control custom-radio custom-control-inline">
									<input ng-model="petCount" ng-change="change()" type="radio"
										id="petNone" value="0" class="custom-control-input"> <label
										class="custom-control-label" for="petNone">None</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
									<input data-toggle="tooltip" data-placement="top"
										title="Adds 20$" ng-model="petCount" ng-change="change()"
										type="radio" id="pet1" class="custom-control-input" value="1">
									<label class="custom-control-label" for="pet1"
										data-toggle="tooltip" data-placement="top" title="Adds 20$">1</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
									<input data-toggle="tooltip" data-placement="top"
										title="Adds 40$" ng-model="petCount" ng-change="change()"
										type="radio" id="pet2" class="custom-control-input" value="2">
									<label class="custom-control-label" for="pet2"
										data-toggle="tooltip" data-placement="top" title="Adds 40$">2</label>
								</div>
							</div>

						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<label class="col-form-label">Accessibility check: *</label>
							<div class="float-right col-form-label">
								<i class="fab fa-accessible-icon"></i>
							</div>
						</div>
						<div class="col-sm-8">
							<div class="form-control">
								<div class="custom-control custom-radio custom-control-inline">
									<input ng-model="accessibility" ng-change="change()"
										type="radio" id="accessibility1" name="customRadioInline1"
										class="custom-control-input" value="0"> <label
										class="custom-control-label" for="accessibility1">No</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
									<input ng-model="accessibility" ng-change="change()"
										type="radio" id="accessibility2" name="customRadioInline1"
										class="custom-control-input" value="1"> <label
										class="custom-control-label" for="accessibility2">Yes</label>
								</div>
							</div>
						</div>
					</div>
					<div ng-show="showRoom" class="container row">
						<div id="error" class="alert alert-success" role="alert">Room
							on '{{room}} level' will be assigned after checkout.</div>
					</div>
					<div class="container row">
						<div class="h3">Estimated Total -&nbsp;</div>
						<div class="h3 jstify-content-right">${{cost}} for
							{{nightCount}} nights.</div>
					</div>
				</div>
				<div ng-show="showWarning" id="hideError"
					class="row col p-3 bg-white ">
					<ul>
						<li class="row" ng-repeat="item in warning">
							<div id="error" class="alert alert-warning" role="alert">{{item}}</div>
						</li>
					</ul>
				</div>
			</div>

		</form>


	</div>

</body>
</html>
